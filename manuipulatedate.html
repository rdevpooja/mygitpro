<!DOCTYPE html>
<html>
<body>

<p>Click the button to display the number that represent this month.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
function myFunction() {
    var d = new Date();
    var n = d.getMonth();
    var m = d.getFullYear();
    var o = d.getDate();
    document.getElementById("demo").innerHTML = n+1+'month';
    document.getElementById("demo1").innerHTML = m+'year';
    document.getElementById("demo2").innerHTML = o+'date';
}
</script>

<p><strong>Note:</strong> 0=January, 1=February etc.</p>

</body>
</html>
